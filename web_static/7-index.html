<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB Clone</title>

	<!-- Link to the CSS files -->
	<link rel="stylesheet" type="text/css" href="styles/4-common.css">
	<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
	<link rel="stylesheet" type="text/css" href="styles/3-header.css">
	<link rel="stylesheet" type="text/css" href="styles/6-filters.css">

	 <!-- Favicon -->
	 <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
	<header>
	</header>

	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>California, Arizona, ...</h4>
				<ul class="popover">
					<li>
						<h2>Arizona:</h2>
						<ul>
							<li>Item 1</li>
							<li>Item 2</li>
						</ul>
					</li>
					<li>
						<h2>California:</h2>
						<ul>
							<li>Item 3</li>
							<li>Item 4</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen, ...</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>Kitchen</li>
					<li>TV</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
	</div>
	<footer>
		Best School
	</footer>
	
</body>
</html>
